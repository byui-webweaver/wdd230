<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Assignment</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <div class="container">
   
        <table>
            <caption class="table-1">Table 1: Account Feature Comparison</caption>
    
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME WIldwest Services</th>
                </tr>

                <tr>
                    <th scope="col"></th>
                    <th scope="col" class="list">Basic</th>
                    <th scope="col" class="list">Premium</th>
                    <th scope="col" class="list">Deluxe</th>
                </tr>
                
            </thead>

            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>  
                </tr>

                <tr>
                    <td>Feature 2</td>
                    <td>✖️</td>
                    <td>✔️</td>
                    <td>✔️</td>  
                </tr>

                <tr>
                    <td>Feature 3</td>
                    <td>✖️</td>
                    <td>✖️</td>
                    <td>✔️</td>  
                </tr>

            </tbody>
        </table>
       
    </div>
    
</body>
</html>
