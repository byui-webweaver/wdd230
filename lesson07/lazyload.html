<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julie Eakins">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Lazy Loading Activity</title>
</head>
<body>
    <header>
        <h1>Lazy Loading Activity</h1>   
    </header>
    
    <main>
       <picture>
             <img src="images/1026-400x600.jpg" alt="Railroad cars at sunset" width="400" height="600" style="animation-delay: 0.5s;">
       </picture>

       <picture>
            <img src="images/106-400x600.jpg" alt="Flower Blossoms" width="400" height="600" style="animation-delay: 1s;">
       </picture>

        <picture>
            <img loading="lazy" src="images/391-400x600.jpg" alt="Tall skyscraper" width="400" height="600" style="animation-delay: 2s;">
        </picture>

        <picture>
            <img loading="lazy" src="images/775-400x600.jpg" alt="Architectural columns inside old building" width="400" height="600" style="animation-delay: 3s;">
        </picture>

        <picture>
            <img loading="lazy" src="images/803-400x600.jpg" alt="Mossy Forrest Plants" width="400" height="600" style="animation-delay: 4s;">
        </picture>

        <picture>
            <img loading="lazy" src="images/890-400x600.jpg" alt="Ocean waves crashing on rocks" width="400" height="600" style="animation-delay: 5s;">
        </picture>


    </main>
    <footer> 
        <p>&copy; <span id="currentYear"></span>
            <span>Julie Eakins<br></span>
            <span>WDD230 | Lesson07</span>
        </p>
        <p id="lastModified"></p>
    </footer>
    
        <script src="scripts/getdates.js"></script>

</body>
</html>
