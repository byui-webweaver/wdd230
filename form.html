<head>

    <link rel="stylesheet" href="styles/smaller.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    
</head>
<body>
    <header>
        <img src="images/MyPhoto.webp" alt="My smiling face" width="330" height="480">
        <h1>Julie Eakins</h1>
        <button id="hamburger" aria-label="Toggle navigation" aria-expanded="false"></button>

    </header>

    <nav class="navigation">

        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="https://byui-webweaver.github.io/wdd230/lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="https://byui-webweaver.github.io/wdd230/chamber/">Chamber</a></li>
            <li><a href="https://www.byui.edu" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/alma/36?lang=eng&id=3#p3"
                    target="_blank">Scriptures</a></li>
        </ul>
    </nav>

    <main>
        
        <form method="get" action="record.html">
            <fieldset>
                <legend>Information</legend>
                <label>Username✳️<input type="text" id="uname" name="uname" required></label>
                <label>Password✳️<input type="password" id="pwd" name="pwd" pattern=".{8,}" required placeholder="At least eight characters long using only letters and numbers."></label>
                <label>Re-enter Password✳️<input type="password" id="pwd2" name="pwd2" required></label>
                <div id="formessage"></div>
                <label for="email">Email✳️<input type="email" id="email" name="email" placeholder="Your byui.edu email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <label for="pgrate" id="rate">Page Rating</label>
                <div id="rangevalue"></div>
                    <input type="range" id="pgrate" name="pgrate" min="0" max="10" value="0" step="1" list="rangevalues"> 
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist> 
                
                 
            </fieldset>
            <input type="submit" value="Provide Information">
        </form>


    </main>

    <footer>

        <p>&copy; <span id="currentYear"></span>
            <span>Julie Eakins<br></span>
            <span>United States of America</span>
        </p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/visits.js"></script>
    <script src="scripts/form.js"></script>
    
</body>
</html>
